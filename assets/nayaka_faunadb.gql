# Prohibited Word
type ProhibitedWord {
    patterns: [String] # regex patterns
    patternFlag: String 
    
    words: [String]
    caseSensitive: Boolean
}

# Prohibited Links
type ProhibitedLink {
    patterns: [String]
    patternFlag: String

    cleanUrls: [String] # cleanup urls (e.g subdo.domain.com, domain.com)
}

# GroupSetting action
enum GroupSettingAction {
    Delete,
    Ignore,
    Kick
}

# Group Settings
interface IGroupSetting {
    enabled: Boolean!
    sendToGroup: Boolean!
    action: GroupSettingAction!
}

type GroupSetting implements IGroupSetting {
    enabled: Boolean!
    sendToGroup: Boolean!
    action: GroupSettingAction!
}

type GroupPromotionSetting implements IGroupSetting {
    enabled: Boolean!
    sendToGroup: Boolean!
    action: GroupSettingAction!

    byTags: Boolean!
    byLinks: Boolean!
    bypassHastag: [String]!
}

# GroupSettings
type GroupSettings {
    prohibitedLinks: GroupSetting!
    prohibitedWords: GroupSetting!

    promotion: GroupPromotionSetting!
}

# Group
type Group {
    id: Int!
    settings: GroupSettings!
    
    links: [ProhibitedLink]!
    words: [ProhibitedWord]!
}